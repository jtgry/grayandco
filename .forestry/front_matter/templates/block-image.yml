---
label: Block Image
hide_body: true
display_field: heading
fields:
- name: heading
  type: text
  config:
    required: true
  label: Heading
- name: subheading
  type: text
  config:
    required: false
  label: Subheading
- name: image
  type: file
  config:
    maxSize: '5'
  label: Image
- name: image_position
  label: Image Position
  type: select
  default: []
  config:
    required: false
    options:
    - image-top
    - image-middle
    - image-bottom
- type: boolean
  name: portrait
  label: Portrait Mode
- name: content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: more_text
  type: text
  config:
    required: false
  label: Button Text
- name: more_url
  type: text
  config:
    required: false
  label: Button URL
