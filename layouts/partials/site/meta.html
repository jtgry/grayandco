<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/site.webmanifest">



{{ with .Description }}
<meta name="description" content="{{ . }}">
{{ else }}
<meta name="description" content="{{ .Site.Home.Description }}">
{{ end }}

{{ template "_internal/opengraph.html" . }}
{{ with .Params.image }}
{{ $ogimage := (resources.Get . ).Fill "1200x630 center" }}
<meta property="og:image" content="{{ $ogimage.RelPermalink | absURL }}" />
{{ end }}
{{ with .Params.title }}<meta property="og:title" content="{{ . }} | {{ $.Site.Title }}" />{{ end }}

{{ template "_internal/twitter_cards.html" . }}

{{ hugo.Generator }}
